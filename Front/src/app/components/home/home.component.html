<div class="container">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
       <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let item"> {{item.id}} </td>
       </ng-container>
       <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let item"> {{item.title}} </td>
       </ng-container>
       <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let item"> {{item.description}} </td>
       </ng-container>
       <ng-container matColumnDef="Preparation Time">
          <th mat-header-cell *matHeaderCellDef>Preparation Time</th>
          <td mat-cell *matCellDef="let item"> {{item.preparationTime}} </td>
       </ng-container>
       <ng-container matColumnDef="Category Name">
         <th mat-header-cell *matHeaderCellDef> Category Name </th>
         <td mat-cell *matCellDef="let item"> {{item.category.name}} </td>
      </ng-container>
       <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let item"> 
            <div class="flex justify-around" >
                <button  (click)="EditClicked(item.id)">Edit</button>
                <button   (click)="DetailsClicked(item.id)">Details</button>
                <button (click)="DeleteClicked(item.id)">Delete</button>
            </div>
        </td>
       </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"
       ></tr>
    </table>
 </div>
